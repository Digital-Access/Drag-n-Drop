<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag n Drop</title>
</head>

<body>

    <div class="instructionContainer">
        <h2 id="instructions" class=" instructions">Drag the answers in the box below into the most correct order</h2>
        <br>
        <p id="question" >List the following mountains in order of their height, highest to shortest. </p>
    </div>

    <div id="container" class="container">
        <p class="draggable" draggable="true">Kangchenjunga</p>
        <p class="draggable" draggable="true">K2</p>
        <p class="draggable" draggable="true">Lhotse</p>
        <p class="draggable" draggable="true">Mount Everest</p>
    </div>

    <div class="instructionContainer">
       <div class="checkAnswer" id="checkAnswer">Check Answer</div>
    </div>

</body>
<script src="script.js"></script>

</html>
